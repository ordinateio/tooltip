<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<article>
    <div class="content">
        <div class="nav-container">
            <div class="nav-container__button" data-tooltip-content="selector:.nav-container__nav">Nav</div>
            <div class="nav-container__nav">
                <ul>
                    <li><a href="/" title="">First item</a></li>
                    <li><a href="/" title="">Second item</a></li>
                    <li><a href="/" title="">Third item</a></li>
                    <li><a href="/" title="">Fourth item</a></li>
                    <li><a href="/" title="">Fifth item</a></li>
                </ul>
            </div>
        </div>

        <div class="placement">
            <div class="placement__item placement__item--top-start" data-tooltip-content="Top-Start!">
                Top-Start
            </div>
            <div class="placement__item placement__item--top" data-tooltip-content="Top!">
                Top
            </div>
            <div class="placement__item placement__item--top-end" data-tooltip-content="Top-End!">
                Top-End
            </div>

            <div class="placement__item placement__item--right-start" data-tooltip-content="Right-Start!">
                Right-Start
            </div>
            <div class="placement__item placement__item--right" data-tooltip-content="Right!">
                Right
            </div>
            <div class="placement__item placement__item--right-end" data-tooltip-content="Right-End!">
                Right-End
            </div>

            <div class="placement__item placement__item--bottom-start" data-tooltip-content="Bottom-Start!">
                Bottom-Start
            </div>
            <div class="placement__item placement__item--bottom" data-tooltip-content="Bottom!">
                Bottom
            </div>
            <div class="placement__item placement__item--bottom-end" data-tooltip-content="Bottom-End!">
                Bottom-End
            </div>

            <div class="placement__item placement__item--left-start" data-tooltip-content="Left-Start!">
                Left-Start
            </div>
            <div class="placement__item placement__item--left" data-tooltip-content="Left!">
                Left
            </div>
            <div class="placement__item placement__item--left-end" data-tooltip-content="Left-End!">
                Left-End
            </div>
        </div>

        <div class="events">
            <div class="events__item events__item--click" data-tooltip-content="Click!">
                Click
            </div>
            <div class="events__item events__item--mouseenter" data-tooltip-content="Mouseenter!">
                Mouseenter
            </div>
            <div class="events__item events__item--focus">
                <input type="text" data-tooltip-content="Focus!" placeholder="Focus">
            </div>
            <div class="events__item events__item--follow" data-tooltip-content="Follow!">
                Follow
            </div>
        </div>

        <div class="methods">
            <div class="methods__item methods__item--destroy-click">
                Destroy Click
            </div>
            <div class="methods__item methods__item--disable-mouseenter">
                Disable Mouseenter
            </div>
            <div class="methods__item methods__item--enable-mouseenter">
                Enable Mouseenter
            </div>
        </div>
    </div>
</article>
<script async src="dist/assets/vendor.js"></script>
<script async src="dist/assets/main.js"></script>
</body>
</html>
